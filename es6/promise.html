<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>  
    const mypromise=new Promise((resolve,reject)=>{
      const password="aditya@123";
      if(password.length>8){
        resolve("password length is ok");
      }
      else{
        reject("password is shorter in length");
      }
    })
    mypromise.then((msg)=>{
      console.log(msg);
    })
    mypromise.catch((err)=>{
      console.log(err);
    })
  </script>
</body>
</html>
<!-- promise is used to handle nested callback -->
<!-- value true(resolve=positive result)=then
value false(reject=negative result)=catch -->
